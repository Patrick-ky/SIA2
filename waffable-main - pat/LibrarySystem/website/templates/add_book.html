{% extends "base.html" %}
{% block title %}Add Book{% endblock %}
{% block content %}

<br>
<h1 align="center">Add Book</h1>  
<div class="container" style = "width: 75%">
  <div class="card card-body">
<form method="POST">
    <div class="form-group">
      <label style="width:15%" for="bookname">Book Name</label>

      <td style="width:15%", align="center" >
      <input
        type="text"
        class="form-control"
        id="bookname"
        name="bookname"
        placeholder="Enter Book Name"
      />
    </div>
    <div class="form-group">
      <label for="booksubject">Book Subject</label>
      <input
        type="text"
        class="form-control"
        id="booksubject"
        name="booksubject"
        placeholder="Enter Book Subject"
      />
    </div>
    <div class="form-group">
      <label for="bookyearlevel">Book Year Level</label>
      <input
        type="number"
        class="form-control"
        id="bookyearlevel"
        name="bookyearlevel"
        placeholder="Enter Book Year Level"
      />
    </div>
    <div class="form-group">
      <label for="booksection">Book Section</label>
      <input
        type="text"
        class="form-control"
        id="booksection"
        name="booksection"
        placeholder="Enter Book Section"
      /> <br>
      <a class="btn btn-primary">Add Book</a>
    </div>

    
    </tbody>
  </table>

{% endblock %}
